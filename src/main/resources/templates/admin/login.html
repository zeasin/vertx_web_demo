<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<h1>后台登录</h1>
<div>
    <form method="post" action="/admin/login">
        <ul>
            <li>
                <span>登录名：</span><span><input type="text" th:value="${userName}" name="username" /></span>
            </li>
            <li>
                <span>密码：</span><span><input type="password" name="password" /></span>
            </li>
            <li>
                <input type="submit" value="登录">
            </li>
        </ul>
      <p th:text="${error}"></p>
    </form>
</div>
</body>
</html>
