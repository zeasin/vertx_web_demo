plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
}
ext {
  vertxVersion = '3.5.3'
  junitJupiterEngineVersion = '5.2.0'
}

repositories {
  mavenLocal()
  jcenter()
}

group = 'com.huayi'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'
sourceSets.main.java.srcDirs = ["src/main/java"]
sourceSets.main.resources.srcDirs = ["src/main/resources"]

def mainVerticleName = 'com.huayi.huayiweb.MainVerticle'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {

  implementation "io.vertx:vertx-core:$vertxVersion"
//  implementation "io.vertx:vertx-mysql-postgresql-client:$vertxVersion"
  implementation ("io.vertx:vertx-jdbc-client:$vertxVersion"){
    exclude group: 'com.mchange'
  }


  implementation "io.vertx:vertx-web:$vertxVersion"
//  implementation ("io.vertx:vertx-auth-jdbc:$vertxVersion"){
//    exclude group: 'com.mchange'
//  }
  implementation 'com.zaxxer:HikariCP:3.1.0'
  implementation 'mysql:mysql-connector-java:5.1.39'
  implementation 'org.slf4j:slf4j-log4j12:1.7.25'
  implementation "io.vertx:vertx-web-templ-thymeleaf:$vertxVersion"

  testImplementation "io.vertx:vertx-junit5:$vertxVersion"





  testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitJupiterEngineVersion")
}


shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': mainVerticleName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

run {
  args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.6'
}
